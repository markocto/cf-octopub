apiVersion: v1
kind: Service
metadata:
  name: octopub-productservice-cluster-ip
spec:
  type: ClusterIP
  selector:
    component: productservice
  ports:
    - port: 8083
      targetPort: 8083
      name: http-product
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: octopub-productservice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: productservice
  template:
    metadata:
      labels:
        component: productservice
    spec:
      containers:
        - name: productservice
          image: octopussamples/octopub-products-microservice-mysql
          ports:
            - name: http-product
              containerPort: 8083
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: database-password
            - name: DATABASE_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: service-env-vars
                  key: DATABASE_HOSTNAME
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: service-env-vars
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: service-env-vars
                  key: DATABASE_NAME
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-credentials
                  key: database-user
            - name: MIGRATE_AT_START
              valueFrom:
                configMapKeyRef:
                  name: service-env-vars
                  key: MIGRATE_AT_START
            - name: COGNITO_DISABLE_AUTH
              valueFrom:
                configMapKeyRef:
                  name: service-env-vars
                  key: COGNITO_DISABLE_AUTH